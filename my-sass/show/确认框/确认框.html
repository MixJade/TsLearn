<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>确认框</title>
    <link href="sureDelModal.min.css" rel="stylesheet">
    <link href="../表格样式/myBtn.min.css" rel="stylesheet">
</head>
<body>
<button type="button" onclick="toConfirm()">确认框</button>
<!--删除确认框-->
<dialog id="sureDelModal">
    <p>
        一旦删除，数据无法找回，是否删除
    </p>
    <div style="text-align: right">
        <button class="my-btn btn-danger" type="button" id="sureDelBtn">确认</button>
        <button class="my-btn btn-secondary" type="button" onclick="cancelDel()">取消</button>
    </div>
</dialog>
</body>
<script>
    const toConfirm = async () => {
        if (await confirmDel()) {
            alert("好")
        } else {
            alert("不好")
        }
    }

    const sureDelModal = document.getElementById("sureDelModal"); // 确认删除模态框
    const sureDelBtn = document.getElementById("sureDelBtn"); // 确认删除按钮
    const confirmDel = () => {
        sureDelModal.showModal();
        return new Promise((resolve) => {
            sureDelModal.addEventListener('close', () => {
                resolve(false);
            });
            sureDelBtn.onclick = () => {
                resolve(true);
                sureDelModal.close()
            }
        })
    }

    const cancelDel = () => {
        sureDelModal.close()
    }
</script>
</html>
