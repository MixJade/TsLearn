<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分页条</title>
    <link href="pageNav.min.css" rel="stylesheet">
</head>
<body>
<!-- 分页条 -->
<nav id="pageNav">
    <label class="paTxt" for="paSize" id="paTex1">
        <small>页面大小</small>
        <select id="paSize" onclick="paSizeChange()">
            <option selected value="7">7</option>
            <option value="10">10</option>
            <option value="13">13</option>
        </select>
    </label>
    <ul>
        <li>
            <span class="pa-btn" id="addPa" onclick="addPaNum(true)">&lt;</span>
        </li>
        <li id="pageStrip">
        </li>
        <li>
            <span class="pa-btn" id="reducePa" onclick="addPaNum(false)">&gt;</span>
        </li>
    </ul>
    <small class="paTxt">共<span id="dataNum">0</span>条数据</small>
</nav>
</body>
<script src="pageNav.js"></script>
</html>
