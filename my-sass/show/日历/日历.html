<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link href="calendar.min.css" rel="stylesheet">
</head>
<body>
<div id="calendar">
    <div class="header">
        <button id="lastMonth" title="Last month">&lt;</button>
        <div id="currentDate"></div>
        <button id="nextMonth" title="Next month">&gt;</button>
    </div>
    <div id="days">
        <div>一</div>
        <div>二</div>
        <div>三</div>
        <div>四</div>
        <div>五</div>
        <div class="weekend">六</div>
        <div class="weekend">日</div>
    </div>
    <div id="dates">
    </div>
</div>
</body>
<script src="calendar.js"></script>
</html>
