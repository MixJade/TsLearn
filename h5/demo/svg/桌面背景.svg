<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 正方形边框的渐变色-->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(250,0,0);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(0,0,250);stop-opacity:1"/>
        </linearGradient>
        <!-- 圆的边框渐变色-->
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(250,0,0);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,215,0);stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 背景色-->
    <rect width="100%" height="100%" fill="#00855B"/>
    <!-- 桌面背景-->
    <image href="https://mixjade.github.io/MyPicture/wallpaper/wp004.jpg" height="100%" width="100%"/>
    <!-- 弧形区域-->
    <path d="M0 0,V150, Q960 660 ,1920 150,V0" stroke="transparent" fill="#2F4858" fill-opacity="0.5"/>
    <!-- 左上角正方形-->
    <rect x="8" y="8" rx="5" ry="5" width="212" height="290" fill="rgb(48,49,51)" stroke="url(#grad1)"
          stroke-width="6px"/>
    <!-- 左中长方形-->
    <rect x="8" y="318" rx="5" ry="5" width="212" height="450" fill="rgb(48,49,51)" stroke="url(#grad1)"
          stroke-width="6px"/>
    <!-- 左上偏右长方形-->
    <rect x="234" y="8" rx="5" ry="5" width="212" height="290" fill="rgb(48,49,51)" stroke="url(#grad1)"
          stroke-width="6px"/>
    <!-- 左中偏右长方形-->
    <rect x="234" y="318" rx="5" ry="5" width="212" height="290" fill="rgb(48,49,51)" stroke="url(#grad1)"
          stroke-width="6px"/>
    <!-- 右边长方形-->
    <rect x="1680" y="8" rx="5" ry="5" width="212" height="430" fill="rgb(48,49,51)" stroke="url(#grad1)"
          stroke-width="6px"/>
    <!-- 中间的圆-->
    <circle cx="960" cy="400" r="260" fill="rgb(48,49,51)" stroke="url(#grad2)" stroke-width="12"/>
    <text x="1760" y="1000" style="font-size:45px; fill:white;">Hello</text>
</svg>
