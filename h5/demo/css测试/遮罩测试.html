<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>带遮罩的四种颜色区域</title>
    <style>
        .container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        .top-left {
            background-color: #FF5733; /* 左上区域：橙色 */
        }

        .top-right {
            background-color: #33FF57; /* 右上区域：绿色 */
        }

        .bottom-left {
            background-color: #3357FF; /* 左下区域：蓝色 */
        }

        .bottom-right {
            background-color: #FF33F6; /* 右下区域：紫色 */
        }

        .color-section {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 黑色遮罩，透明度0.9 */
            pointer-events: none; /* 允许点击穿透遮罩层 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-left color-section">左上</div>
    <div class="top-right color-section">右上</div>
    <div class="bottom-left color-section">左下</div>
    <div class="bottom-right color-section">右下</div>
    <div class="overlay"></div> <!-- 遮罩层 -->
</div>
</body>
</html>
