<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试Fetch函数</title>
</head>
<body>
<div id="showStu"></div>
</body>
<script>
    const showStu = document.getElementById("showStu")
    window.onload = () => {
        fetch('example.json')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                showText(data)
            })
            .catch(error => console.log('错误:', error));
    }
    const showText = (h) => {
        const {text, say} = h;
        showStu.innerText += text
        showStu.innerText += say
    }
</script>
</html>
