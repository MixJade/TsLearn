<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>windowOpen测试</title>
</head>
<body>
<p>window.open可以打开其它网站的页面,不会触发同源策略</p>
<p>参数“_blank”意为使用新窗口打开</p>
<p>但也只是单纯的打开页面，无法进行诸如读取dom等操作</p>
<button type="button" onclick="window.open('https://www.baidu.com/','_blank')">点击打开百度</button>
</body>
</html>
