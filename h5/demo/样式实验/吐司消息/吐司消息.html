<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>吐司消息</title>
    <link href="tus.css" rel="stylesheet">
</head>
<body>
<!--吐司消息显示框-->
<div id="myTus"></div>
<button type="button" onclick="showTus()">正确消息</button>
<button type="button" onclick="showTus2()">错误消息</button>
</body>
<!--吐司：正确消息-->
<template id="tus-temp">
    <div class="tus tus-suc">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <circle cx="12" cy="12" r="11" fill="#67C23A"/>
            <path d="M7 12 L12 17 L17 7" stroke="white" stroke-width="2" fill="none"/>
        </svg>
        <span>这是一条吐司消息</span>
    </div>
</template>
<!--吐司：错误消息-->
<template id="tus-temp2">
    <div class="tus tus-fail">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <circle cx="12" cy="12" r="11" fill="#F56C6C"/>
            <line x1="17" y1="7" x2="7" y2="17" stroke="white" stroke-width="2"/>
            <line x1="17" y1="17" x2="7" y2="7" stroke="white" stroke-width="2"/>
        </svg>
        <span>这是一条吐司消息</span>
    </div>
</template>
<script>
    const showTus = () => {
        if ('content' in document.createElement('template')) {
            // 使用现有的 HTML tbody 实例化表和该行与模板
            let t = document.getElementById('tus-temp'),
                tSpan = t.content.querySelectorAll('span');
            // 要将模板写入的地方
            let myTus = document.getElementById('myTus');
            /*=====向模板中写入内容=====*/
            tSpan[0].textContent = "这是一条正确吐司消息";
            // 克隆新行并将其插入表中
            let clone = document.importNode(t.content, true);
            myTus.appendChild(clone);
            // 设定4秒后删除这个元素
            setTimeout(() => {
                myTus.removeChild(myTus.firstElementChild);
            }, 4000);
        }
    };

    const showTus2 = () => {
        if ('content' in document.createElement('template')) {
            // 使用现有的 HTML tbody 实例化表和该行与模板
            let t = document.getElementById('tus-temp2'),
                tSpan = t.content.querySelectorAll('span');
            // 要将模板写入的地方
            let myTus = document.getElementById('myTus');
            /*=====向模板中写入内容=====*/
            tSpan[0].textContent = "这是一条错误吐司消息";
            // 克隆新行并插入
            let clone = document.importNode(t.content, true);
            myTus.appendChild(clone);
            // 设定4秒后删除这个元素
            setTimeout(() => {
                myTus.removeChild(myTus.firstElementChild);
            }, 4000);
        }
    };
</script>
</html>
