<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格成品</title>
    <link href="myCurl.min.css" rel="stylesheet">
</head>
<body>
<!--搜索框-->
<section class="mySearch">
    <form role="search" onsubmit="return false">
        <input type="search" placeholder="学生名字" aria-label="Search" id="searchInput">
        <button class="btn-line-suc" type="submit">Search</button>
    </form>
    <div>
        <button type="button" class="my-btn btn-danger" onclick="toConfirm()">批量删除</button>
        <button type="button" class="my-btn btn-success" onclick="showDialog()">添加学生</button>
    </div>
</section>
<!-- 表格 -->
<table class="my-table">
    <caption>测试表格</caption>
    <thead>
    <tr>
        <th><input type="checkbox" id="checkALL" onchange="checkAll(this)">
            <label for="checkALL"></label>
        </th>
        <th>姓名</th>
        <th>社团</th>
        <th>性别</th>
        <th>英语</th>
        <th>数学</th>
        <th>年龄</th>
        <th>钱</th>
        <th>身高</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tb-main">
    <!--此处靠js来填充-->
    </tbody>
</table>
<!--添加模态框-->
<dialog class="myDialog" id="myDialog">
    <form class="myForm" id="addPetForm">
        <fieldset>
            <legend>添加学生</legend>
            <input type="hidden" id="id">
            <div class="form-row">
                <label for="studentName">学生姓名</label>
                <input id="studentName" type="text" placeholder="学生姓名">
            </div>
            <div class="form-row">
                <label>性别</label>
                <div style="display: inline-block">
                    <input name="sex" id="petSexRad_1" type="radio" autocomplete="off"
                           checked>
                    <label for="petSexRad_1">男</label>
                    <input name="sex" id="petSexRad_2" type="radio" autocomplete="off">
                    <label for="petSexRad_2">女</label>
                </div>
            </div>
            <div class="form-row">
                <label for="englishGrade">英语</label>
                <input id="englishGrade" type="number" step="5" min="1" max="100"
                       value="1">
            </div>
            <div class="form-row">
                <label for="mathGrade">数学</label>
                <input id="mathGrade" type="number" step="5" min="1" max="100"
                       value="1">
            </div>
            <div class="form-row">
                <label for="societyId">社团</label>
                <select id="societyId">
                    <option value="1" selected>散人</option>
                    <option value="2">头文字D</option>
                    <option value="3">轻音部</option>
                    <option value="4">黄金之风</option>
                    <option value="5">极东魔术昼寝结社</option>
                </select>
            </div>
            <div class="form-row">
                <label for="height">身高</label>
                <input id="height" type="number" step="0.1" min="0.5" max="2"
                       value="1">
            </div>
            <div class="form-row">
                <label for="birthday">出生日期</label>
                <input id="birthday" type="date">
            </div>
            <div class="form-row">
                <label for="money">钱</label>
                <input id="money" type="number" step="100" min="0" value="0">
            </div>
        </fieldset>
        <div class="form-footer">
            <button class="my-btn btn-secondary" type="button" onclick="closeDialog()">关闭</button>
            <button class="my-btn btn-primary" type="button">确认提交</button>
        </div>
    </form>
</dialog>
<!--删除确认框-->
<dialog id="sureDelModal">
    <p>
        一旦删除，数据无法找回，是否删除
    </p>
    <div style="text-align: right">
        <button class="my-btn btn-danger" type="button" id="sureDelBtn">确认</button>
        <button class="my-btn btn-secondary" type="button" onclick="cancelDel()">取消</button>
    </div>
</dialog>
<!--吐司消息显示框-->
<div id="myTus"></div>
</body>
<!--表格：一行-->
<template id="trTemp">
    <tr>
        <td>
            <label>
                <input type="checkbox" name="checkA">
            </label>
        </td>
        <td>姓名</td>
        <td>社团</td>
        <td>性别</td>
        <td>英语</td>
        <td>数学</td>
        <td>年龄</td>
        <td>钱</td>
        <td>身高</td>
        <td>
            <button class="del-btn" type="button">删除</button>
            <button class="upd-btn" type="button">修改</button>
        </td>
    </tr>
</template>
<!--吐司：正确消息-->
<template id="tus-temp">
    <div class="tus tus-suc">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <circle cx="12" cy="12" r="11" fill="#67C23A"/>
            <path d="M7 12 L12 17 L17 7" stroke="white" stroke-width="2" fill="none"/>
        </svg>
        <span>这是一条吐司消息</span>
    </div>
</template>
<!--吐司：错误消息-->
<template id="tus-temp2">
    <div class="tus tus-fail">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <circle cx="12" cy="12" r="11" fill="#F56C6C"/>
            <line x1="17" y1="7" x2="7" y2="17" stroke="white" stroke-width="2"/>
            <line x1="17" y1="17" x2="7" y2="7" stroke="white" stroke-width="2"/>
        </svg>
        <span>这是一条吐司消息</span>
    </div>
</template>
<script>
    window.onload = () => {
        addTableRow(getAll())
    };
    const getAll = () => {
        return [
            {
                "studentName": "中野梓",
                "birthday": "2010-11-11",
                "id": 9,
                "sex": 0,
                "englishGrade": 70,
                "mathGrade": 80,
                "societyId": 3,
                "money": 7000,
                "height": 1.5
            },
            {
                "studentName": "小鸟游六花",
                "birthday": "2012-06-12",
                "id": 10,
                "sex": 0,
                "englishGrade": 67,
                "mathGrade": 1,
                "societyId": 5,
                "money": 5000,
                "height": 1.5
            },
            {
                "studentName": "富㭴勇太",
                "birthday": "2012-07-07",
                "id": 11,
                "sex": 1,
                "englishGrade": 80,
                "mathGrade": 80,
                "societyId": 5,
                "money": 5000,
                "height": 1.7
            },
            {
                "studentName": "布加拉提",
                "birthday": "1980-09-27",
                "id": 14,
                "sex": 1,
                "englishGrade": 88,
                "mathGrade": 90,
                "societyId": 4,
                "money": 100000,
                "height": 1.78
            },
            {
                "studentName": "乔鲁诺·乔巴拿",
                "birthday": "1985-04-16",
                "id": 15,
                "sex": 1,
                "englishGrade": 100,
                "mathGrade": 100,
                "societyId": 4,
                "money": 5000,
                "height": 1.72
            },
            {
                "studentName": "纳兰迦",
                "birthday": "1983-05-20",
                "id": 17,
                "sex": 1,
                "englishGrade": 2,
                "mathGrade": 3,
                "societyId": 4,
                "money": 300,
                "height": 1.7
            },
            {
                "studentName": "李岁",
                "birthday": "2024-02-06",
                "id": 24,
                "sex": 1,
                "englishGrade": 1,
                "mathGrade": 1,
                "societyId": 1,
                "money": 0,
                "height": 1.0
            }
        ]
    };
    // 传来的json变成表格
    const addTableRow = (myStu) => {
        const tbMain = document.getElementById("tb-main")
        for (let i = 0; i < myStu.length; i++) { //遍历一下json数据
            const trow = getDataRow(myStu[i]); //定义一个方法,返回tr数据
            tbMain.appendChild(trow);
        }
    };
    const t = document.getElementById("trTemp");
    const getDataRow = (h) => {
        if ('content' in document.createElement('template')) {
            let newTd = t.content.querySelectorAll("td");
            const {studentName, birthday, id, sex, englishGrade, mathGrade, societyId, money, height} = h;
            /*=====向模板中写入内容=====*/
            const aCheck = newTd[0].querySelector("input[type=checkbox]");
            aCheck.setAttribute('placeholder', id);
            newTd[1].textContent = studentName;
            newTd[2].textContent = getSocietyName(societyId);
            newTd[3].textContent = sex ? "男" : "女";
            newTd[4].textContent = englishGrade;
            newTd[5].textContent = mathGrade;
            newTd[6].textContent = getAge(birthday);
            newTd[7].textContent = money;
            newTd[8].textContent = height;
            // 克隆新行并设置事件
            let clone = document.importNode(t.content, true);
            // 删除事件
            const delBtn = clone.querySelectorAll("button.del-btn")[0];
            delBtn.addEventListener('click', () => {
                showTus("删除单个" + id)
            });
            // 修改事件
            const updBtn = clone.querySelectorAll("button.upd-btn")[0];
            updBtn.addEventListener('click', () => {
                console.log("尝试获取：", h)
            });
            return clone;
        }
    };
    const getSocietyName = (societyId) => {
        switch (societyId) {
            case 1:
                return "散人"
            case 2:
                return "头文字D"
            case 3:
                return "轻音部"
            case 4:
                return "黄金之风"
            case 5:
                return "极东魔术昼寝结社"
            default:
                return "未知"
        }
    };

    // 根据出生日期算年龄(简化版)
    const nowYear = new Date().getFullYear();
    const getAge = (birthday) => {
        const birthYear = birthday.split("-")[0]
        return nowYear - birthYear
    };

    // 添加修改模态框
    const dialog = document.getElementById("myDialog");
    const showDialog = () => {
        dialog.showModal();
    };
    const closeDialog = () => {
        dialog.close()
    };

    // 删除确认模态框
    const toConfirm = async () => {
        if (await confirmDel()) {
            const delGroup = [];
            for (let i = 0; i < checkAS.length; i++) {
                if (checkAS[i].checked) {
                    delGroup.push(checkAS[i].placeholder)
                }
            }
            if (delGroup.length === 0) {
                return
            }
            showTus("删除" + delGroup)
        } else {
            showTus2("取消删除")
        }
    }
    const sureDelModal = document.getElementById("sureDelModal"); // 确认删除模态框
    const sureDelBtn = document.getElementById("sureDelBtn"); // 确认删除按钮
    const confirmDel = () => {
        sureDelModal.showModal();
        return new Promise((resolve) => {
            sureDelModal.addEventListener('close', () => {
                resolve(false);
            });
            sureDelBtn.onclick = () => {
                resolve(true);
                sureDelModal.close()
            }
        })
    };
    const cancelDel = () => {
        sureDelModal.close()
    };

    // 吐司消息
    const showTus = (text) => {
        if ('content' in document.createElement('template')) {
            let t = document.getElementById('tus-temp'),
                tSpan = t.content.querySelectorAll('span');
            let myTus = document.getElementById('myTus');
            tSpan[0].textContent = text;
            // 克隆新行并插入
            let clone = document.importNode(t.content, true);
            myTus.appendChild(clone);
            // 设定4秒后删除这个元素
            setTimeout(() => {
                myTus.removeChild(myTus.firstElementChild);
            }, 4000);
        }
    };
    const showTus2 = (text) => {
        if ('content' in document.createElement('template')) {
            let t = document.getElementById('tus-temp2'),
                tSpan = t.content.querySelectorAll('span');
            let myTus = document.getElementById('myTus');
            tSpan[0].textContent = text;
            // 克隆新行并插入
            let clone = document.importNode(t.content, true);
            myTus.appendChild(clone);
            // 设定4秒后删除这个元素
            setTimeout(() => {
                myTus.removeChild(myTus.firstElementChild);
            }, 4000);
        }
    };

    // 多选与反选
    const checkAS = document.getElementsByName("checkA");
    const checkAll = (e) => {
        for (let i = 0; i < checkAS.length; i++) {
            checkAS[i].checked = e.checked;
        }
    };
</script>
</html>
