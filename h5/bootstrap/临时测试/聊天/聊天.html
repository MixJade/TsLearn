<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>聊天室</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="聊天.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container p-2">
    <div class="card">
        <div class=" card-header bg-primary text-light d-flex justify-content-between align-items-center">
            <span><i class="bi bi-gear-wide-connected"></i>&nbsp;消息往来</span>
            <a class="text-light" href="#">返回>></a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="panel-container col-sm-12 col-md-2">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="bi bi-door-open-fill"></i>&nbsp;<b>当前医生</b>
                        </li>
                        <li class="list-group-item">李医生</li>
                    </ul>
                    <ul class="list-group list-group-flush" style="cursor: pointer;">
                        <li class="list-group-item">
                            <i class="bi bi-person-lines-fill"></i>&nbsp;<b>其它联系医生</b>
                        </li>
                        <li class="list-group-item" onclick="cutDoctor(23)">易大夫</li>
                        <li class="list-group-item" onclick="cutDoctor(34)">李大夫</li>
                        <li class="list-group-item" onclick="cutDoctor(45)">王大夫</li>
                    </ul>
                </div>
                <!-- 消息显示 -->
                <div class="col-sm-12 col-md-8" style="height: 450px; overflow-y: scroll;">
                    <div class="container" id="msgContainer">
                    </div>
                </div>
                <!-- 发送框-->
                <div class="card-footer">
                    <div class="input-group">
                        <label class="mx-3" for="myFile">
                            <svg class="bi bi-image" fill="currentColor" height="28" viewBox="0 0 16 16"
                                 width="28" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                <path
                                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </label>
                        <input accept="image/*" hidden="hidden" id="myFile" type="file"/>
                        <label for="waitSend"></label><input class="form-control" id="waitSend" placeholder="输入消息"
                                                             type="text"/>
                        <button class="btn btn-primary" onclick="sendMsg()">
                            <svg class="bi bi-send" fill="currentColor" height="16" viewBox="0 0 16 16"
                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="聊天.js"></script>

</html>
