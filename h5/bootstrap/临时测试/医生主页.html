<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>轮播</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .text-center {
            cursor: pointer;
        }

        #clientImgDiv {
            cursor: pointer;
        }

        #clientNoneDiv {
            width: 18rem;
            position: fixed;
            top: 10%;
            left: 50%;
            z-index: 1100;
            display: none;
            margin-left: -9rem;
        }

        #clientImg {
            height: 32px;
            width: 32px;
            z-index: 1200;
            position: fixed;
            top: 2%;
            left: 50%;
            margin-left: -16px;
            transition: all 0.5s;
        }

        #clientImgDiv:hover #clientImg {
            transform: scale(2.5) translate(0, 20px);
        }

        #clientImgDiv:hover #clientNoneDiv {
            display: block;
        }
    </style>
</head>

<body>
<!-- 医生头像 -->
<div id="clientImgDiv">
    <img alt="医生" class="rounded-circle" id="clientImg" src="../picture/lei-jun.jpg"/>
    <div class="card" id="clientNoneDiv">
        <br>
        <div class="card-body">
            <h5 class="card-title">医生姓名</h5>
            <ul class="list-group">
                <li class="list-group-item">工号:9527</li>
                <li class="list-group-item">麻醉科主任</li>
                <li class="list-group-item">擅长麻醉</li>
                <li class="list-group-item">
                    <button class="btn btn-danger">退出登录</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 导航 -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img alt="商标" class="d-inline-block align-text-top" height="24" src="../picture/mia.svg" width="30">
            宠物医院
        </a>
        <!-- 将浏览器缩小，会出现汉堡包按钮 -->
        <button class="navbar-toggler" data-bs-target="#nav-menu" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">挂号信息</a></li>
                <li class="nav-item"><a class="nav-link" href="#">在线咨询</a></li>
                <li class="nav-item"><a class="nav-link" href="#">个人资料</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 功能卡片 -->
<section>
    <div class="container">
        <h1 class="text-center user-select-none">你好,医生</h1>
        <p class="lead text-center mb-5 user-select-none">
            欢迎使用宠物医院管理系统的医生端
        </p>
        <div class="row g-4">
            <div class="col-md">
                <div class="card border border-primary border-3">
                    <div class="card-body text-center">
                        <div class="card-title">挂号信息</div>
                        <br>
                        <div class="card-text">
                            查看当前挂号
                        </div>
                        <br>
                        <a class="btn btn-primary mt-2" href="#">挂号详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card border border-info border-3">
                    <div class="card-body text-center">
                        <div class="card-title">在线咨询</div>
                        <br>
                        <div class="card-text">
                            望闻问切，答疑解惑
                        </div>
                        <br>
                        <a class="btn btn-info mt-2" href="#">宠物详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card border border-warning border-3">
                    <div class="card-body text-center">
                        <div class="card-title">个人资料</div>
                        <br>
                        <div class="card-text">
                            修改密码，查看简历
                        </div>
                        <br>
                        <a class="btn btn-warning mt-2" href="#">个人资料</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--页面底部-->
<footer>
    <p style="text-align: center;color:#C0C0C0">@宠物医院管理系统</p>
</footer>
</body>

</html>
