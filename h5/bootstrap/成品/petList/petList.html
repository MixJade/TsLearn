<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物表格</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- 导航 -->
<ul class="nav justify-content-end navbar bg-dark">
    <li class="nav-item me-2">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#popLeft" role="button" aria-controls="popLeft">
            用户
        </a>
    </li>
    <li class="nav-item"><a class="nav-link active" href="#">用户管理</a></li>
    <li class="nav-item"><a class="nav-link" href="#">医生管理</a></li>
    <li class="nav-item"><a class="nav-link disabled">宠物管理</a></li>
    <li class="nav-item"><a class="nav-link" href="#">挂号管理</a></li>
    <li class="nav-item"><a class="nav-link" href="#">领养管理</a></li>
    <li class="nav-item"><a class="nav-link" href="#">寄养管理</a></li>
    <li class="nav-item"><a class="nav-link" href="#">网站公告</a></li>
</ul>
<!-- 吐司消息 -->
<div class="position-fixed bottom-50 p-3" style="z-index: 5;left: 30%;">
    <div class="toast hide text-white bg-danger" id="liveToast" data-bs-delay="1200" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            你有一条短消息！
        </div>
    </div>
</div>
<!-- 确认删除框 -->
<div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delModalLabel">删除确认</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                一旦删除，数据无法找回，是否删除
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-bs-dismiss="modal">取消</button>
                <button class="btn btn-danger" id="sureDelBtn" type="button">删除</button>
            </div>
        </div>
    </div>
</div>
<!-- 左弹出框 -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="popLeft" aria-labelledby="popLeftTitle">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="popLeftTitle">标题</h5>
        <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            这是一个左弹出框
        </div>
        <div class="list-group">
            <a class="list-group-item list-group-item-action" href="#">个人信息</a>
            <a class="list-group-item list-group-item-action" href="#">进入前台</a>
            <a class="list-group-item list-group-item-action active" href="#">登录后台</a>
            <a class="list-group-item list-group-item-action" href="#">退出登录</a>
        </div>
    </div>
</div>
<!-- 弹出框 -->
<div class="modal fade" id="addPetPop" tabindex="-1" aria-labelledby="addPetPopLa" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPetPopLa">添加宠物</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-grid gap-3" id="addPetForm">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="petName">宠物姓名</label>
                        <div class="col-md-8">
                            <input class="form-control" id="petName" type="text" placeholder="宠物姓名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="petVariety">宠物品种</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="petVariety" type="text" placeholder="品种">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">性别</label>
                        <div class="radio col-sm-2">
                            <label>
                                <input class="form-check-input" name="petSexRad" id="petSexRad_1" type="radio"
                                       checked>公
                            </label>
                        </div>
                        <div class="radio col-sm-2">
                            <label>
                                <input class="form-check-input" name="petSexRad" id="petSexRad_2" type="radio">母
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="petDate">出生日期</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="petDate" type="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="petStatus">健康状态</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="petStatus" type="text" placeholder="健康状态">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">是否住院</label>
                        <div class="col-sm-6">
                            <input class="btn-check" name="inHosRad" id="inHos_1" type="radio" autocomplete="off"
                                   checked>
                            <label class="btn btn-outline-success" for="inHos_1">居家</label>
                            <input class="btn-check" name="inHosRad" id="inHos_2" type="radio" autocomplete="off">
                            <label class="btn btn-outline-danger" for="inHos_2">住院</label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" type="button" onclick="submitForm()">确认提交</button>
            </div>
        </div>
    </div>
</div>
<!-- 搜索与添加与批量删除 -->
<nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="宠物名字" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="d-flex flex-row-reverse bd-highlight">
            <button type="button" class="btn btn-danger ms-1" id="delALL">批量删除</button>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPetPop"
                    onclick="setPopTitle()">添加宠物
            </button>
        </div>
    </div>
</nav>
<!-- 表格 -->
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th><input class="form-check-input ms-3" type="checkbox" id="checkALL"></th>
        <th>姓名</th>
        <th>品种</th>
        <th>性别</th>
        <th>年龄</th>
        <th>健康状况</th>
        <th>是否住院</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tb-main">
    </tbody>
</table>
<!-- 分页条 -->
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <select class="form-select col-sm-3" id="pageSize" onchange="refreshPage()">
                <option value="7" selected>7</option>
                <option value="10">10</option>
                <option value="13">13</option>
            </select>
        </li>
        <li class="page-item">
            <a class="page-link" onclick="addPageNum()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="pagination" id="pageStrip"></li>
        <li class="page-item">
            <a class="page-link" onclick="reducePageNum()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="petList.js"></script>

</html>
