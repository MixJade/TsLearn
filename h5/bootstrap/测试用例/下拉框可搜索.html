<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>下拉搜索框</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input class="form-control" id="dataId" type="hidden">
    <label for="dataName" class="form-label">Datalist example</label>
    <input class="form-control" list="dataOP" id="dataName" placeholder="Type to search..." onchange="getList()">
    <datalist id="dataOP">
        <option value="1">第一</option>
        <option value="2">第二</option>
        <option value="3">第三</option>
        <option value="4">第四</option>
        <option value="5">第五</option>
        <option value="6">第六</option>
        <option value="7">第七</option>
        <option value="8">第八</option>
        <option value="9">第九</option>
    </datalist>
    <button onclick="getList()">哈哈哈</button>
</body>
<script>

    const dataOP = document.getElementById("dataOP")
    const option = dataOP.getElementsByTagName("option")
    const dataName = document.getElementById("dataName")
    const dataId = document.getElementById("dataId")
    function getList() {
        for (let i = 0; i < option.length; i++) {
            if (option[i].value === dataName.value) {
                dataId.value = dataName.value
                dataName.value = option[i].innerHTML
            }
        }
    }
</script>

</html>
