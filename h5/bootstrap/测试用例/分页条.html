<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>吐司消息</title>
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="dds()">
    50条数据
</button>
<button type="button" class="btn btn-primary" onclick="ddsq()">
    70条数据
</button>

<!-- 分页条 -->
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <select class="form-select col-sm-3" id="pageSize" onchange="refreshPage()">
                <option value="7" selected>7</option>
                <option value="10">10</option>
                <option value="13">13</option>
            </select>
        </li>
        <li class="page-item">
            <a class="page-link" onclick="addPageNum()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="pagination" id="pageStrip"></li>
        <li class="page-item">
            <a class="page-link" onclick="reducePageNum()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="分页条.js"></script>

</html>
