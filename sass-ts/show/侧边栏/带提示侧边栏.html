<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>悬停带提示的导航栏</title>
  <!-- 引入font-awesome字体图标库 -->

  <link rel="stylesheet" href="tooltipNav.min.css">
</head>

<ul class="icon-nav">

      <i class="fa fa-credit-card-alt"></i>

    <a href="#">
      <i class="fa fa-bell"></i>

    </a>
