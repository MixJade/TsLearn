<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天主页面</title>
    <link href="chatMain.min.css" rel="stylesheet">
</head>
<body>
<div id="chatMain">
    <header>
        <button id="header1" type="button">返回</button>
        <h3 id="header2">聊天页面</h3>
        <button id="header3" type="button">在线人员</button>
    </header>
    <main>
        <span class="noticeMsg">15:25:18 入云龙公孙胜 上线</span>
        <div class="msgDiv">
            <span class="msgUser">入云龙公孙胜 15:25:18</span>
            <div class="msgImg">胜</div>
            <div class="msgContent">京口瓜洲一水间，
                钟山只隔数重山。
                春风又绿江南岸，
                明月何时照我还。
            </div>
        </div>
        <span class="noticeMsg">15:23:18 混世魔王樊瑞 上线</span>
        <div class="msgDiv selfMsg">
            <span class="msgUser">混世魔王樊瑞 15:23:18</span>
            <div class="msgImg">瑞</div>
            <div class="msgContent">very good</div>
        </div>
    </main>
    <footer>
        <label for="msgTextArea">
            消息
        </label>
        <textarea id="msgTextArea" placeholder="请输入待发送的消息" rows="6" cols="70"></textarea>
        <button type="button">发送</button>
    </footer>
</div>
</body>
</html>
