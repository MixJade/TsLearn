<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码备忘</title>
    <link href="pwdBak.min.css" rel="stylesheet">
</head>
<body>
<!--头部-->
<header>
    <h2>试问藏锋何处</h2>
    <span id="hide-txt"></span>
</header>
<!--主体-->
<div id="main-body">
    <!--侧边栏-->
    <aside>
        <h2>备忘录</h2>
        <ul id="memo-ul">
        </ul>
    </aside>
    <!--主界面-->
    <main>
        <h2>密码记录</h2>
        <!-- 表格 -->
        <table id="my-table2">
            <thead>
            <tr>
                <th>网址</th>
                <th>备注</th>
                <th>密码</th>
            </tr>
            </thead>
            <tbody id="tb-main2">
            </tbody>
        </table>
        <!-- 分页条 -->
        <nav id="pageNav">
            <label class="paTxt" for="paSize" id="paTex1">
                <small>页面大小</small>
                <select id="paSize" onclick="pwdBak.paSizeChange()">
                    <option selected value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                </select>
            </label>
            <ul>
                <li>
                    <span class="pa-btn" id="addPa" onclick="pwdBak.addPaNum(true)">&lt;</span>
                </li>
                <li id="pageStrip">
                </li>
                <li>
                    <span class="pa-btn" id="reducePa" onclick="pwdBak.addPaNum(false)">&gt;</span>
                </li>
            </ul>
            <small class="paTxt">共<span id="dataNum">0</span>条数据</small>
        </nav>
    </main>
</div>
</body>
<script src="../../showTs/pwdBak.js">
</script>
</html>
