<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <link href="cube.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--里层-->
    <div class="cube">
        <div style="--x:-1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:0; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
    </div>
    <!--中层-->
    <div class="cube">
        <div style="--x:-1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:0; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
    </div>
    <!--外层-->
    <div class="cube">
        <div style="--x:-1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:0; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
        <div style="--x:1; --y:0;">
            <span style="--i:3;"></span>
            <span style="--i:2;"></span>
            <span style="--i:1;"></span>
        </div>
    </div>
</div>
</body>
</html>
